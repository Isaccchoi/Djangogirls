{% extends 'base.html' %}

{% block content %}

    <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
        <div class="page-header"><h1>{{ post.title }}</h1></div>
        <p class="text-right">
            Published: {{ post.published_date }}
            <br/>
            Author: {{ post.author }}
        </p>
        <p>{{ post.content }}</p>
    </div>

{% endblock %}
