{% extends 'base.html' %}

{% block content %}

    <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">
        <a class="btn btn-primary" href="/"><span class="glyphicon glyphicon-home"></span> 목록으로 돌아가기</a>
        <div class="page-header"><h3>{{ post.title }}</h3></div>
        <p class="text-right">
            Published: {{ post.published_date }}
            <br/>
            Author: {{ post.author }}
        </p>
        <p>{{ post.content }}</p>
    </div>

{% endblock %}
